syntax = "proto3";
package WUProtos.Data.Client;

import "WUProtos/Data/Color.proto";

message ClientHouse {
    string name = 1;
    string description = 2;
    string icon = 3;
    string anim_in = 4;
    string anim_loop = 5;
    string anim_out = 6;
    .WUProtos.Data.Color color = 7;
    string sound_select = 8;
    string intro_sound_select = 9;
}
