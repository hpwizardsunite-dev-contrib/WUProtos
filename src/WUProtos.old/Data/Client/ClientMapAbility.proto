syntax = "proto3";
package WUProtos.Data.Client;

import "WUProtos/Data/AdditionalSelectionRule.proto";

message ClientMapAbility {
    string id = 1;
    string name = 2;
    string icon = 3;
    string description = 4;
    string effect_sprite = 5;
    string status_icon = 6;
    int32 slot = 7;
    string effect_prefab = 8;
    .WUProtos.Data.AdditionalSelectionRule rule = 9;
}
