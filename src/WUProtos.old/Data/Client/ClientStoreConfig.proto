syntax = "proto3";
package WUProtos.Data.Client;

import "WUProtos/Data/StoreCategory.proto";
import "WUProtos/Data/StoreRarity.proto";

message ClientStoreConfig {
    string id = 1;
    repeated .WUProtos.Data.StoreCategory store_categories = 2;
    repeated .WUProtos.Data.StoreRarity store_rarities = 3;
    string default_store_pack_icon_path = 4;
}
