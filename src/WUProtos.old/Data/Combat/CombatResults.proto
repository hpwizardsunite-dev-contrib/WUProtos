syntax = "proto3";
package WUProtos.Data.Combat;

import "WUProtos/Data/TempClientStatsHelper.proto";

message CombatResults {
	int64 current_state_index = 1;
	bool current_crit = 2;
	int64 next_state_index = 3;
	bool next_crit = 4;
	int64 hp_current_enemy = 5;
	int64 hp_current_player = 6;
	int32 level = 7;
	bool enemy_dodges = 8;
	bool player_dodges = 9;
	int64 energy_cost = 10;
	int64 initial_hp_current_player = 11;
	.WUProtos.Data.TempClientStatsHelper temp_client_stats_helper = 100;
}
