syntax = "proto3";
package WUProtos.Data.Telemetry;

import "WUProtos/Data/Telemetry/TelemetryCommon.proto";
import "WUProtos/Data/Distribution.proto";

message PlatformMetricData {
	.WUProtos.Data.Telemetry.TelemetryCommon common_telemetry = 1;

	oneof DatapointValue {
		int64 long_value = 2;
		double double_value = 3;
		bool boolean_value = 4;
		.WUProtos.Data.Distribution distribution = 5;
	}

	Kind metric_kind = 6;

	enum Kind {
		UNSPECIFIED = 0;
		GAUGE = 1;
		DELTA = 2;
		CUMULATIVE = 3;
	}
}
