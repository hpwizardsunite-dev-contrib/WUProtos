syntax = "proto3";
package WUProtos.Networking.Responses;

import "WUProtos/Data/Loot/LootCollection.proto";
message CollectIngredientResponse {
	CollectIngredientResult result = 1;
	.WUProtos.Data.Loot.LootCollection rewards = 2;

	enum CollectIngredientResult {
		UNKNOWN = 0;
		SUCCESS = 1;
		BAD_TICKET = 2;
		NOT_IN_RANGE = 3;
		ALREADY_COLLECTED = 4;
		FULL_CAPACITY = 5;
	}
}
