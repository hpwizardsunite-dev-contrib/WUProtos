syntax = "proto3";
package WUProtos.Networking.Responses;

import "WUProtos/Data/Loot/LootCollection.proto";

message ContainerConsumptionResponse {
	Status status = 1;
	.WUProtos.Data.Loot.LootCollection container_contents = 2;

	enum Status {
		NONE = 0;
		UNKNOWN_CONTAINER_CONSUMPTION_RESULT = 1;
		SUCCESS = 2;
		CONTAINER_NOT_IN_VAULT = 3;
	}
}
