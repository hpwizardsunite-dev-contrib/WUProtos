syntax = "proto3";
package WUProtos.Networking.Responses;

import "WUProtos/Data/Loot/LootCollection.proto";

message LootOutpostResponse {
	Status status = 1;
	int64 awarded_food_key = 2;
	int64 next_loot_time = 3;
	.WUProtos.Data.Loot.LootCollection loot = 4;
	string partner_id = 5;

	enum Status {
		UNKNOWN = 0;
		ERROR = 1;
		TOO_FAR = 2;
		ON_COOLDOWN = 3;
		SUCCESS = 4;
		POI_CLOSED = 5;
	}
}
