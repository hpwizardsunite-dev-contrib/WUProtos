syntax = "proto3";
package WUProtos.Data.Client;

message ClientEncounterStagePicture {
    string id = 1;
    float spawn_scale = 2;
    float min_scale = 3;
    float max_scale = 4;
    Vector3 simple_ar_pos_offset = 5;

    message Vector3 {
        float x = 1;
        float y = 2;
        float z = 3;
    }
}
