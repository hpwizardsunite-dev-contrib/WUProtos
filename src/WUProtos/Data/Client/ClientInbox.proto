syntax = "proto3";
package WUProtos.Data.Client;

message ClientInbox {
	repeated Notification notifications = 1;
	repeated TemplateVariable builtin_variables = 2;

	enum Label {
		UNSET_LABEL = 0;
		UNREAD = 1;
		NEW = 2;
		IMMEDIATE = 3;
	}

	message Notification {
		string notification_id = 1;
		string title_key = 2;
		string category = 3;
		int64 create_timestamp_ms = 4;
		repeated TemplateVariable variables = 5;
		repeated ClientInbox.Label labels = 6;
		int64 expire_time_ms = 7;
	}

	message TemplateVariable {
		string name = 1;
		string literal = 2;
		string key = 3;
		string lookup_table = 4;
		bytes byte_value = 5;
	}
}
