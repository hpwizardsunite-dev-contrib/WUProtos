syntax = "proto3";
package WUProtos.Data.Client;

message ClientProtegoPattern {
    string id = 1;
    Vector2 ui_target_start_pos = 2;
    float ui_target_start_radius = 3;
    Vector2 ui_target_end_pos = 4;
    float ui_target_end_radius = 5;

    message Vector2 {
        float x = 1;
        float y = 2;
    }
}
