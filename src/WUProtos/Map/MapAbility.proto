syntax = "proto3";
package WUProtos.Map;

import "WUProtos/Enums/MapAbilityTargetType.proto";
import "WUProtos/Map/MapAbilityLevel.proto";

message MapAbility {
	string id = 1;
	.WUProtos.Enums.MapAbilityTargetType target_type = 2;
	string base_buff_gmt_id = 3;
	float radius = 4;
	uint32 cooldown_ms = 5;
	int32 focus_cost = 6;
	repeated .WUProtos.Map.MapAbilityLevel map_ability_levels = 7;
}
