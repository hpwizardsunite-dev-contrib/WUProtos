syntax = "proto3";
package WUProtos.Networking.Platform.Responses;

import "WUProtos/Data/LoginDetail.proto";

message AddLoginActionResponse {
	bool success = 1;
	repeated .WUProtos.Data.LoginDetail login_detail = 2;
	Status status = 3;

	enum Status {
		UNSET = 0;
		AUTH_FAILURE = 1;
		LOGIN_TAKEN = 2;
	}
}
