import "wuprotos/atlas/proto/ClientCombatPlayerDefendProto.proto";
import "wuprotos/atlas/proto/ClientCombatPlayerAutoAdvanceProto.proto";
message ClientCombatMoveTypeProto {
	// ref: Atlas.Proto.ClientCombatMoveTypeProto/CombatMoveOneofCase

