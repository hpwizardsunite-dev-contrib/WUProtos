syntax = "proto3";

package wuprotos.atlas.proto;

message HapticProto {
	repeated int32 ioswait_timings = 6;
	string id = 1;
	repeated int32 ioshaptic_types = 2;
	repeated int32 android_wait_timings = 3;
	repeated int32 android_amplitudes = 4;
	repeated int32 android_durations = 5;
}

