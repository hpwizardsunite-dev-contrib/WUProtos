syntax = "proto3";

package wuprotos.atlas.proto;

import "wuprotos/atlas/proto/ColorProto.proto";
message StoreCategoryProto {
	string icon_path = 1;
	string title = 2;
	string header = 3;
	ColorProto header_color = 4;
	string background = 5;
	ColorProto background_color = 6;
	repeated string store_subcategories = 7;
	string header_prefab = 8;
	ColorProto item_color = 9;
	bool enabled = 10;
}

