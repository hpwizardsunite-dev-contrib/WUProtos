syntax = "proto3";

package wuprotos.atlas.rpc;

import "wuprotos/atlas/proto/LootCollectionProto.proto";
message ContainerConsumptionResponseProto {
	// ref: Atlas.Rpc.ContainerConsumptionResponseProto/Types/Status
	enum Status {
		NONE = 0;
		UNKNOWN_CONTAINER_CONSUMPTION_RESULT = 1;
		SUCCESS = 2;
		CONTAINER_NOT_IN_VAULT = 3;
	}

	Status status = 1;
	wuprotos.atlas.proto.LootCollectionProto container_contents = 2;
}

