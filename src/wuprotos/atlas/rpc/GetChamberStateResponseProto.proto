syntax = "proto3";

package wuprotos.atlas.rpc;

import "wuprotos/atlas/rpc/ChallengeRpcStatus.proto";
import "wuprotos/atlas/rpc/ChamberState.proto";
import "wuprotos/atlas/proto/ClientPlayerSnapshotProto.proto";
message GetChamberStateResponseProto {
	ChallengeRpcStatus status = 1;
