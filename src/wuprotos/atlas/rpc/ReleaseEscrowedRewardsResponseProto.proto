syntax = "proto3";

package wuprotos.atlas.rpc;

import "wuprotos/atlas/proto/LootCollectionProto.proto";
message ReleaseEscrowedRewardsResponseProto {
	// ref: Atlas.Rpc.ReleaseEscrowedRewardsResponseProto/Types/Status
	enum Status {
		UNSET = 0;
		CLAIM_SUCCESS = 1;
		NO_ESCROW_ERROR = 2;
		FULL_CAPACITY_ERROR = 3;
		CATEGORY_UNKNOWN_ERROR = 4;
		ABANDON_ALL_SUCCESS = 5;
	}

	Status status = 1;
	wuprotos.atlas.proto.LootCollectionProto claimed_rewards = 2;
}

