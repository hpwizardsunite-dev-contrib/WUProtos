syntax = "proto3";

package wuprotos.niantic.rpc;

import "wuprotos/niantic/rpc/DisplayWeatherProto.proto";
import "wuprotos/niantic/rpc/GameplayWeatherProto.proto";
import "wuprotos/niantic/rpc/WeatherAlertProto.proto";
message ClientWeatherProto {
	int64 s2_cell_id = 1;
	DisplayWeatherProto display_weather = 2;
	GameplayWeatherProto gameplay_weather = 3;
	repeated WeatherAlertProto alerts = 4;
}

